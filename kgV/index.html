  <div class="flex p-2" style="height: 100vh;">
    <pre class="p-2 pr-20 rounded">
<mkey>def</mkey> <mfunc>kgV</mfunc> <mpara>(</mpara><mvar>num01</mvar>, <mvar>num02</mvar><mpara>)</mpara>:
  <mvar>_min</mvar> <mop>=</mop> <mfunc>min</mfunc><mpara>(</mpara><mvar>num01</mvar>, <mvar>num02</mvar><mpara>)</mpara>
  <mvar>_max</mvar> <mop>=</mop> <mfunc>max</mfunc><mpara>(</mpara><mvar>num01</mvar>, <mvar>num02</mvar><mpara>)</mpara>
  
  <mvar>fac</mvar> <mop>=</mop> <mvar>_max</mvar>
  
  <mkey>while</mkey> <mvar>fac</mvar> <mop><=</mop> <mvar>_max</mvar> <mop>*</mop> <mvar>_min</mvar>:
      <mkey>if</mkey> <mvar>fac</mvar> <mop>%</mop> <mvar>_min</mvar> <mop>==</mop> <mnum>0</mnum>:
          <mkey>return</mkey> <mvar>fac</mvar>
      <mvar>fac</mvar> <mop>+=</mop> <mvar>_max</mvar>
    </pre>

      <br><br>
